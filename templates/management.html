        <h1>Route Scheduling</h1>
        <form action="{{ url_for('schedule_route') }}" method="POST">
            <label for="driver">Driver:</label>
            <select name="driver" id="driver_select">
                {% for driver in drivers %}
                    <option value="{{ driver[0] }}">{{ driver[1] }}</option>
                {% endfor %}
            </select>
        
            <label for="origin">Origin:</label>
            <select name="origin" id="origin">
                {% for route in routes %}
                    <option value="{{ route.origin }}">{{ route.origin }}</option>
                {% endfor %}
            </select>
        
            <label for="destination">Destination:</label>
            <select name="destination" id="destination">
                {% for route in routes %}
                    <option value="{{ route.destination }}">{{ route.destination }}</option>
                {% endfor %}
            </select>
        
            <label for="route_number">Route Number:</label>
            <select name="route_number" id="route_number" disabled>
                {% for route in routes %}
                    <option value="{{ route.route_number }}" data-origin="{{ route.origin }}" data-destination="{{ route.destination }}">{{ route.route_number }}</option>
                {% endfor %}
            </select>
        
            <label for="departure_time">Departure Time:</label>
            <input type="datetime-local" id="departure_time" name="departure_time" required>
        
            <label for="arrival_time">Arrival Time:</label>
            <input type="datetime-local" id="arrival_time" name="arrival_time" required>
        
            <input type="submit" value="Submit">
        </form>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            $(document).ready(function(){
                $('#origin, #destination').change(function(){
                    var origin = $('#origin').val();
                    var destination = $('#destination').val();
                    $('select#route_number option').each(function(){
                        if ($(this).data('origin') == origin && $(this).data('destination') == destination) {
                            $('#route_number').val($(this).val());
                            return false;
                        }
                    });
                });
            });
        </script>
