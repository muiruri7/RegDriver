<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Driver Management</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register Driver</a></li>
                <li><a href="/admin">Driver Details</a></li>
            </ul>
        </nav>
    </header>
<h1>Driver Management Dashboard</h1>
<h2>Schedule Driver:</h2>
<form method="POST">
<label for="name">Driver Name:</label>
<input type="text" id="name" name="name" value="{{ driver_name }}" readonly><br><br>

<label for="clock_in">Clock-in Time:</label>
<input type="datetime-local" id="clock_in" name="clock_in"><br><br>

<label for="clock_out">Clock-out Time:</label>
<input type="datetime-local" id="clock_out" name="clock_out"><br><br>

<form method="post">
    <label for="pickup-point">Pickup Point:</label>
    <select id="pickup-point" name="pickup_point">
    {% for point in pickup_points %}
      <option value="{{ point[0] }}">{{ point[0] }}</option>
    {% endfor %}
    </select><br>

    <label for="destination">Destination:</label>
    <select id="destination" name="destination">
    {% for destination in destinations %}
      <option value="{{ destination[0] }}">{{ destination[0] }}</option>
    {% endfor %}
    </select><br>
</form>

<form>
    <input type="submit" value="Schedule Driver">
</form>

</form>

</body>
</html>
