{% extends 'base.html' %}

{% block content %}
    <h1>Driver Management</h1>
    <hr/>

    {% if drivers %}
        <h2>Drivers List</h2>
        <ul>
            {% for driver in drivers %}
                <li>{{ driver[1] }}<a href="{{ url_for('assign_route') }}" class="btn btn-primary ml-3">Assign Route</a></li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No drivers found.</p>
    {% endif %}

    <hr />

    <h2>Schedule a Route</h2>
    <form method="POST" action="{{ url_for('schedule_route') }}">
        <div class="form-group">
            <label for="driver">Driver:</label>
            <select name="driver" id="driver" class="form-control">
                {% for driver in drivers %}
                    <option value="{{ driver[0] }}">{{ driver[1] }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="route_number">Route Number:</label>
            <input type="text" name="route_number" id="route_number" class="form-control">
        </div>

        <div class="form-group">
            <label for="pick_up_point">Pick-up Point:</label>
            <input type="text" name="pick_up_point" id="pick_up_point" class="form-control">
        </div>

        <div class="form-group">
            <label for="destination">Destination:</label>
            <input type="text" name="destination" id="destination" class="form-control">
        </div>

        <div class="form-group">
            <label for="departure_time">Departure Time:</label>
            <input type="datetime-local" name="departure_time" id="departure_time" class="form-control">
        </div>

        <div class="form-group">
            <label for="arrival_time">Arrival Time:</label>
            <input type="datetime-local" name="arrival_time" id="arrival_time" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
