<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver Details</title>
    <link rel="stylesheet" type="text/css" href="static/css/style.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register Driver</a></li>
                <li><a href="/admin">Driver Details</a></li>
                <li><a href="/organizations">Register Organization</a></li>
                <li><a href="/vehicles">Register Organizations Vehicle</a></li>
                <li><a href="/data-report">Driver Report</a></li>
            </ul>
        </nav>
    </header>
    <h2>Edit Driver</h2>
    {% if driver %}
        <form method="POST" action="{{ url_for('edit_driver', driver_id=driver[-1]) }}">
            <label>Name:</label>
            <input type="text" name="name" value="{{ driver[0] }}"><br>
            <label>Gender:</label>
            <input type="text" name="gender" value="{{ driver[1] }}"><br>
            <label>Mobile Number:</label>
            <input type="text" name="mobile-number" value="{{ driver[2] }}"><br>
            <label>License:</label>
            <input type="text" name="license" value="{{ driver[3] }}"><br>
            <label>National ID number:</label>
            <input type="text" name="national_id" value="{{ driver[4] }}"><br>
            <label>License Plate Number:</label>
            <input type="text" name="license_plate_number" value="{{ driver[5] }}"><br>
            <label>Organization:</label>
            <input type="text" name="organization" value="{{ driver[6] }}"><br>
            <label>Vehicle Classification:</label>
            <input type="text" name="vehicle_classification" value="{{ driver[7] }}"><br>
            <label>Vehicle Model:</label>
            <input type="text" name="vehicle_model" value="{{ driver[8] }}"><br>
            <label>Route Number</label>
            <input type="text" name="route_number" value="{{ driver[9] }}"><br>
            <input type="submit" value="Save">
        </form>
    {% else %}
        <p>Driver not found</p>
    {% endif %}
</body> 
</html>
