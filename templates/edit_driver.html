<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Driver Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f1f1f1;
        }
    
        header {
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        nav ul {
            display: flex;
            justify-content: flex-end;
            list-style: none;
            margin: 0;
            padding: 10px 20px;
        }
        
        nav li {
            margin-left: 10px;
        }
    
        nav li a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
        }
    
        nav li a:hover {
            background-color: #4CAF50;
            color: white;
        }
    
        h2 {
            text-align: center;
            margin-top: 30px;
            margin-bottom: 20px;
        }
    
        form {
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }
    
        input[type="submit"] {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    
        p {
            text-align: center;
        }
    
        /* Media queries for responsiveness */
        @media (max-width: 768px) {
            nav ul {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }
    
            nav li {
                margin-left: 0;
                margin-bottom: 5px;
            }
    
            form {
                padding: 10px;
            }
        }
    
        /* Responsive adjustments */
        @media screen and (max-width: 720px) {
            input[type="text"],
            input[type="date"] {
                padding: 8px;
            }
    
            input[type="submit"] {
                padding: 8px;
            }
    
            label {
                margin-bottom: 3px;
            }
        }
    
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/register">Register Driver</a></li>
                <li><a href="/admin">Driver Details</a></li>
                <li><a href="/organizations">Register Organization</a></li>
                <li><a href="/vehicles">Register Organizations Vehicle</a></li>
            </ul>
        </nav>
    </header>
    <h2>Edit Driver</h2>
    {% if driver %}
        <form method="POST" action="{{ url_for('edit_driver', driver_id=driver[-1]) }}">
            <label>Name:</label>
            <input type="text" name="name" value="{{ driver[0] }}"><br>
            <label>Gender:</label>
            <input type="text" name="gender" value="{{ driver[1] }}"><br>
            <label>License:</label>
            <input type="text" name="license" value="{{ driver[3] }}"><br>
            <label>Vehicle Type:</label>
            <input type="text" name="vehicle_type" value="{{ driver[4] }}"><br>
            <label>Vehicle Model:</label>
            <input type="text" name="vehicle_model" value="{{ driver[5] }}"><br>
            <label>Start Date:</label>
            <input type="date" name="start_date" value="{{ driver[6] }}"><br>
            <label>License Plate Number:</label>
            <input type="text" name="license_plate_number" value="{{ driver[7] }}"><br>
            <label>Organization:</label>
            <input type="text" name="organization" value="{{ driver[8] }}"><br>
            <label>Vehicle Classification:</label>
            <input type="text" name="vehicle_classification" value="{{ driver[9] }}"><br>
            <label>Routes:</label>
            <input type="text" name="routes" value="{{ driver[10] }}"><br>
            <input type="submit" value="Save">
        </form>
    {% else %}
        <p>Driver not found</p>
    {% endif %}
</body> 
</html>
